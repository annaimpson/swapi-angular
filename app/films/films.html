<div class="container" ng-controller="SwapiFilmsController as films">

  <div ng-repeat="film in films.results">
    <div class="col-md-4">
      <ul class="list-unstyled films">
        <li><h1><a href="#!/films-detail">{{film.title}}</a></h1></li>
        <li>Episode: {{film.episode_id}}</li>
        <li>Release Date: {{film.release_date}}</li>
      </ul>
    </div>
  </div>

</div>
