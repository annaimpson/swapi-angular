<div class="container" ng-controller="SwapiPeopleController as people">

  <div ng-repeat="person in people.results">
    <div class="col-md-4">
      <ul class="list-unstyled people">
        <li><h1><a href="#!/people-detail">{{person.name}}</a></h1></li>
        <li>Sex: {{person.gender}}</li>
        <li>Height: {{person.height}}</li>
        <li>DOB: {{person.birth_year}}</li>
      </ul>
    </div>
  </div>

</div>
