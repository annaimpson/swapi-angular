<div class="container">
  <div class="col-md-4">
    <ul class="list-unstyled planets">
      <li><h1>{{planet.name}}</h1></li>
      <li>Climate: {{planet.climate}}</li>
      <li>Population: {{planet.population}}</li>
    </ul>
  </div>
  <div class="col-md-12">
    <input type="text" class="input-xlarge" placeholder="Add a review...">
  </div>
</div>
